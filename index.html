<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabakmo Fighting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <script>
        const socket = io();
        let players = {}; // To store all players in the game
        let myPlayerId; // To store my own player ID
        let inputSequenceNumber = 0;
        let pendingInputs = [];

        const gameConfig = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false,
                    gravity: { y: 0 } // No gravity for top-down movement
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(gameConfig);

        function preload() {
            // No assets to preload for now, we'll draw rectangles
        }

        function create() {
            this.cursors = this.input.keyboard.addKeys({
                up: Phaser.Input.Keyboard.KeyCodes.W,
                down: Phaser.Input.Keyboard.KeyCodes.S,
                left: Phaser.Input.Keyboard.KeyCodes.A,
                right: Phaser.Input.Keyboard.KeyCodes.D
            });

            // Listen for currentPlayers event from the server
            socket.on('currentPlayers', (serverPlayers) => {
                Object.keys(serverPlayers).forEach((id) => {
                    if (id === socket.id) {
                        myPlayerId = id;
                        addPlayer(this, serverPlayers[id]);
                    } else {
                        addOtherPlayer(this, serverPlayers[id]);
                    }
                });
            });

            // Listen for newPlayer event
            socket.on('newPlayer', (playerInfo) => {
                addOtherPlayer(this, playerInfo);
            });

            // Listen for playerState event (authoritative state from server for own player)
            socket.on('playerState', (serverPlayerState) => {
                if (myPlayerId && players[myPlayerId]) {
                    const myPlayer = players[myPlayerId];

                    // Reconcile own player's position
                    myPlayer.setPosition(serverPlayerState.x, serverPlayerState.y);

                    // Remove processed inputs from pendingInputs
                    let i = 0;
                    while (i < pendingInputs.length) {
                        if (pendingInputs[i].sequenceNumber <= serverPlayerState.lastProcessedInput) {
                            pendingInputs.splice(i, 1);
                        } else {
                            // Re-apply pending inputs to correct position
                            applyInput(myPlayer, pendingInputs[i].input);
                            i++;
                        }
                    }
                }
            });

            // Listen for playerMoved event (all players' states from server tick)
            socket.on('playerMoved', (allPlayersState) => {
                Object.keys(allPlayersState).forEach((id) => {
                    if (id !== myPlayerId) {
                        if (players[id]) {
                            // Update other players' positions (interpolation target)
                            players[id].targetX = allPlayersState[id].x;
                            players[id].targetY = allPlayersState[id].y;
                            players[id].velocityX = allPlayersState[id].velocityX; // Store velocity
                            players[id].velocityY = allPlayersState[id].velocityY; // Store velocity
                        } else {
                            // If a player is new and not yet added by newPlayer event
                            addOtherPlayer(this, allPlayersState[id]);
                        }
                    }
                });
            });

            // Listen for disconnect event
            socket.on('disconnect', (playerId) => {
                if (players[playerId]) {
                    players[playerId].destroy();
                    delete players[playerId];
                }
            });
        }

        function update() {
            if (myPlayerId && players[myPlayerId]) {
                const myPlayer = players[myPlayerId];
                const input = {
                    up: this.cursors.up.isDown,
                    down: this.cursors.down.isDown,
                    left: this.cursors.left.isDown,
                    right: this.cursors.right.isDown,
                };

                // Apply input locally (client-side prediction)
                applyInput(myPlayer, input);

                // Store input for reconciliation
                inputSequenceNumber++;
                pendingInputs.push({ input: input, sequenceNumber: inputSequenceNumber });

                // Send input to server
                socket.emit('playerInput', { input: input, sequenceNumber: inputSequenceNumber });
            }

            // Interpolate and Extrapolate other players' positions
            Object.keys(players).forEach((id) => {
                if (id !== myPlayerId && players[id].targetX !== undefined) {
                    const otherPlayer = players[id];
                    const lerpFactor = 0.1; // Adjust for smoother/faster interpolation

                    // Extrapolate based on last known velocity
                    otherPlayer.x += otherPlayer.velocityX * (game.loop.delta / 1000); // Convert delta to seconds
                    otherPlayer.y += otherPlayer.velocityY * (game.loop.delta / 1000);

                    // Interpolate towards the server's authoritative position
                    otherPlayer.x = Phaser.Math.Linear(otherPlayer.x, otherPlayer.targetX, lerpFactor);
                    otherPlayer.y = Phaser.Math.Linear(otherPlayer.y, otherPlayer.targetY, lerpFactor);
                }
            });
        }

        function applyInput(player, input) {
            const speed = 200; // Client-side speed
            let velocityX = 0;
            let velocityY = 0;

            if (input.left) {
                velocityX = -speed;
            } else if (input.right) {
                velocityX = speed;
            }

            if (input.up) {
                velocityY = -speed;
            } else if (input.down) {
                velocityY = speed;
            }

            player.body.setVelocity(velocityX, velocityY);
        }

        function addPlayer(scene, playerInfo) {
            const graphics = scene.add.graphics();
            graphics.fillStyle(parseInt(playerInfo.color.replace('#', '0x')), 1);
            graphics.fillRect(0, 0, 32, 32);

            const player = scene.physics.add.sprite(playerInfo.x, playerInfo.y, graphics.generateTexture('player' + playerInfo.id, 32, 32));
            player.setCollideWorldBounds(true);
            players[playerInfo.id] = player;

            graphics.destroy();
        }

        function addOtherPlayer(scene, playerInfo) {
            const graphics = scene.add.graphics();
            graphics.fillStyle(parseInt(playerInfo.color.replace('#', '0x')), 1);
            graphics.fillRect(0, 0, 32, 32);

            const otherPlayer = scene.physics.add.sprite(playerInfo.x, playerInfo.y, graphics.generateTexture('player' + playerInfo.id, 32, 32));
            otherPlayer.setCollideWorldBounds(true);
            players[playerInfo.id] = otherPlayer;

            // Initialize target and velocity for dead reckoning
            otherPlayer.targetX = playerInfo.x;
            otherPlayer.targetY = playerInfo.y;
            otherPlayer.velocityX = playerInfo.velocityX || 0;
            otherPlayer.velocityY = playerInfo.velocityY || 0;

            graphics.destroy();
        }
    </script>
</body>
</html>
