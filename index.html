<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jabakmo Fighting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            justify-content: flex-start; /* Align items to the top */
            align-items: center;
            min-height: 100vh;
        }
        #game-container {
            width: 100vw;
            flex-grow: 1; /* Allow game container to take available space */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow if game scales beyond bounds */
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        #joystick-container {
            width: 100%;
            height: 200px; /* Fixed height for joystick area */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            position: relative;
        }
        #joystick-base {
            width: 120px;
            height: 120px;
            background-color: #555;
            border-radius: 50%;
            position: relative; /* Make base a positioning context for thumb */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #joystick-thumb {
            width: 60px;
            height: 60px;
            background-color: #777;
            border-radius: 50%;
            position: absolute;
            touch-action: none; /* Prevent default touch actions */
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translate(-50%, -50%); /* Adjust for its own size */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="joystick-container">
        <div id="joystick-base">
            <div id="joystick-thumb"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let players = {}; // To store all players in the game
        let myPlayerId; // To store my own player ID
        let inputSequenceNumber = 0;
        let pendingInputs = [];

        // Joystick variables
        let joystickBase;
        let joystickThumb;
        let joystickActive = false;
        let joystickCenter = { x: 0, y: 0 }; // Center of the base relative to its own top-left
        const joystickRadius = 30; // Radius for thumb movement

        const gameConfig = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false,
                    gravity: { y: 0 } // No gravity for top-down movement
                }
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                parent: 'game-container',
                width: 800,
                height: 600
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(gameConfig);

        function preload() {
            // No assets to preload for now, we'll draw rectangles
        }

        function create() {
            // Keyboard input for desktop
            this.cursors = this.input.keyboard.addKeys({
                up: Phaser.Input.Keyboard.KeyCodes.W,
                down: Phaser.Input.Keyboard.KeyCodes.S,
                left: Phaser.Input.Keyboard.KeyCodes.A,
                right: Phaser.Input.Keyboard.KeyCodes.D
            });

            // Joystick setup
            joystickBase = document.getElementById('joystick-base');
            joystickThumb = document.getElementById('joystick-thumb');

            // Calculate joystick center relative to its own element
            joystickCenter.x = joystickBase.offsetWidth / 2;
            joystickCenter.y = joystickBase.offsetHeight / 2;

            // Event listeners for joystick
            joystickThumb.addEventListener('pointerdown', (e) => {
                e.preventDefault();
                joystickActive = true;
                joystickThumb.style.transition = 'none'; // Disable transition during drag
            });

            window.addEventListener('pointermove', (e) => {
                if (joystickActive) {
                    e.preventDefault();
                    // Get touch position relative to the joystick base
                    const baseRect = joystickBase.getBoundingClientRect();
                    let x = e.clientX - baseRect.left;
                    let y = e.clientY - baseRect.top;

                    let dx = x - joystickCenter.x;
                    let dy = y - joystickCenter.y;

                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > joystickRadius) {
                        let angle = Math.atan2(dy, dx);
                        x = joystickCenter.x + Math.cos(angle) * joystickRadius;
                        y = joystickCenter.y + Math.sin(angle) * joystickRadius;
                    }

                    // Position thumb relative to its parent (joystick-base)
                    joystickThumb.style.left = `${x}px`;
                    joystickThumb.style.top = `${y}px`;
                    joystickThumb.style.transform = `translate(-50%, -50%)`; // Keep centered
                }
            });

            window.addEventListener('pointerup', (e) => {
                if (joystickActive) {
                    e.preventDefault();
                    joystickActive = false;
                    joystickThumb.style.transition = 'left 0.1s ease-out, top 0.1s ease-out'; // Re-enable transition
                    joystickThumb.style.left = `50%`;
                    joystickThumb.style.top = `50%`;
                    joystickThumb.style.transform = `translate(-50%, -50%)`; // Reset to center
                }
            });

            // Listen for currentPlayers event from the server
            socket.on('currentPlayers', (serverPlayers) => {
                Object.keys(serverPlayers).forEach((id) => {
                    if (id === socket.id) {
                        myPlayerId = id;
                        addPlayer(this, serverPlayers[id]);
                    } else {
                        addOtherPlayer(this, serverPlayers[id]);
                    }
                });
            });

            // Listen for newPlayer event
            socket.on('newPlayer', (playerInfo) => {
                addOtherPlayer(this, playerInfo);
            });

            // Listen for playerState event (authoritative state from server for own player)
            socket.on('playerState', (serverPlayerState) => {
                if (myPlayerId && players[myPlayerId]) {
                    const myPlayer = players[myPlayerId];

                    // Reconcile own player's position
                    myPlayer.setPosition(serverPlayerState.x, serverPlayerState.y);

                    // Remove processed inputs from pendingInputs
                    let i = 0;
                    while (i < pendingInputs.length) {
                        if (pendingInputs[i].sequenceNumber <= serverPlayerState.lastProcessedInput) {
                            pendingInputs.splice(i, 1);
                        } else {
                            // Re-apply pending inputs to correct position
                            applyInput(myPlayer, pendingInputs[i].input);
                            i++;
                        }
                    }
                }
            });

            // Listen for playerMoved event (all players' states from server tick)
            socket.on('playerMoved', (allPlayersState) => {
                Object.keys(allPlayersState).forEach((id) => {
                    if (id !== myPlayerId) {
                        if (players[id]) {
                            // Update other players' positions (interpolation target)
                            players[id].targetX = allPlayersState[id].x;
                            players[id].targetY = allPlayersState[id].y;
                            players[id].velocityX = allPlayersState[id].velocityX; // Store velocity
                            players[id].velocityY = allPlayersState[id].velocityY; // Store velocity
                        } else {
                            // If a player is new and not yet added by newPlayer event
                            addOtherPlayer(this, allPlayersState[id]);
                        }
                    }
                });
            });

            // Listen for disconnect event
            socket.on('disconnect', (playerId) => {
                if (players[playerId]) {
                    players[playerId].destroy();
                    delete players[playerId];
                }
            });
        }

        function update() {
            if (myPlayerId && players[myPlayerId]) {
                const myPlayer = players[myPlayerId];
                
                // Get joystick input
                let joystickInput = { up: false, down: false, left: false, right: false };
                if (joystickActive) {
                    const thumbRect = joystickThumb.getBoundingClientRect();
                    const currentX = thumbRect.left + thumbRect.width / 2;
                    const currentY = thumbRect.top + thumbRect.height / 2;

                    const dx = currentX - joystickCenter.x;
                    const dy = currentY - joystickCenter.y;

                    // Define a dead zone to prevent accidental input
                    const deadZone = 10;
                    if (Math.abs(dx) > deadZone || Math.abs(dy) > deadZone) {
                        // Determine direction based on angle or largest component
                        if (Math.abs(dx) > Math.abs(dy)) { // Horizontal movement is dominant
                            if (dx < 0) joystickInput.left = true;
                            else joystickInput.right = true;
                        } else { // Vertical movement is dominant
                            if (dy < 0) joystickInput.up = true;
                            else joystickInput.down = true;
                        }
                    }
                }

                // Combine keyboard and joystick inputs
                const input = {
                    up: this.cursors.up.isDown || joystickInput.up,
                    down: this.cursors.down.isDown || joystickInput.down,
                    left: this.cursors.left.isDown || joystickInput.left,
                    right: this.cursors.right.isDown || joystickInput.right,
                };

                // Apply input locally (client-side prediction)
                applyInput(myPlayer, input);

                // Store input for reconciliation
                inputSequenceNumber++;
                pendingInputs.push({ input: input, sequenceNumber: inputSequenceNumber });

                // Send input to server
                socket.emit('playerInput', { input: input, sequenceNumber: inputSequenceNumber });
            }

            // Interpolate and Extrapolate other players' positions
            Object.keys(players).forEach((id) => {
                if (id !== myPlayerId && players[id].targetX !== undefined) {
                    const otherPlayer = players[id];
                    const lerpFactor = 0.1; // Adjust for smoother/faster interpolation

                    // Extrapolate based on last known velocity
                    otherPlayer.x += otherPlayer.velocityX * (game.loop.delta / 1000); // Convert delta to seconds
                    otherPlayer.y += otherPlayer.velocityY * (game.loop.delta / 1000);

                    // Interpolate towards the server's authoritative position
                    otherPlayer.x = Phaser.Math.Linear(otherPlayer.x, otherPlayer.targetX, lerpFactor);
                    otherPlayer.y = Phaser.Math.Linear(otherPlayer.y, otherPlayer.targetY, lerpFactor);
                }
            });
        }

        function applyInput(player, input) {
            const speed = 200; // Client-side speed
            let velocityX = 0;
            let velocityY = 0;

            if (input.left) {
                velocityX = -speed;
            } else if (input.right) {
                velocityX = speed;
            }

            if (input.up) {
                velocityY = -speed;
            } else if (input.down) {
                velocityY = speed;
            }

            player.body.setVelocity(velocityX, velocityY);
        }

        function addPlayer(scene, playerInfo) {
            const graphics = scene.add.graphics();
            graphics.fillStyle(parseInt(playerInfo.color.replace('#', '0x')), 1);
            graphics.fillRect(0, 0, 32, 32);

            const player = scene.physics.add.sprite(playerInfo.x, playerInfo.y, graphics.generateTexture('player' + playerInfo.id, 32, 32));
            player.setCollideWorldBounds(true);
            players[playerInfo.id] = player;

            graphics.destroy();
        }

        function addOtherPlayer(scene, playerInfo) {
            const graphics = scene.add.graphics();
            graphics.fillStyle(parseInt(playerInfo.color.replace('#', '0x')), 1);
            graphics.fillRect(0, 0, 32, 32);

            const otherPlayer = scene.physics.add.sprite(playerInfo.x, playerInfo.y, graphics.generateTexture('player' + playerInfo.id, 32, 32));
            otherPlayer.setCollideWorldBounds(true);
            players[playerInfo.id] = otherPlayer;

            // Initialize target and velocity for dead reckoning
            otherPlayer.targetX = playerInfo.x;
            otherPlayer.targetY = playerInfo.y;
            otherPlayer.velocityX = playerInfo.velocityX || 0;
            otherPlayer.velocityY = playerInfo.velocityY || 0;

            graphics.destroy();
        }
    </script>
</body>
</html>
