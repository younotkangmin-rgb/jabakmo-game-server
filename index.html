<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabakmo Fighting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <script>
        const socket = io();
        let players = {}; // To store all players in the game
        let myPlayerId; // To store my own player ID

        const gameConfig = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(gameConfig);

        function preload() {
            // No assets to preload for now, we'll draw rectangles
        }

        function create() {
            this.cursors = this.input.keyboard.addKeys({
                up: Phaser.Input.Keyboard.KeyCodes.W,
                down: Phaser.Input.Keyboard.KeyCodes.S,
                left: Phaser.Input.Keyboard.KeyCodes.A,
                right: Phaser.Input.Keyboard.KeyCodes.D
            });

            // Listen for currentPlayers event from the server
            socket.on('currentPlayers', (serverPlayers) => {
                Object.keys(serverPlayers).forEach((id) => {
                    if (id === socket.id) {
                        myPlayerId = id;
                        addPlayer(this, serverPlayers[id]);
                    } else {
                        addOtherPlayer(this, serverPlayers[id]);
                    }
                });
            });

            // Listen for newPlayer event
            socket.on('newPlayer', (playerInfo) => {
                addOtherPlayer(this, playerInfo);
            });

            // Listen for playerMoved event
            socket.on('playerMoved', (playerInfo) => {
                if (players[playerInfo.id]) {
                    players[playerInfo.id].setPosition(playerInfo.x, playerInfo.y);
                }
            });

            // Listen for disconnect event
            socket.on('disconnect', (playerId) => {
                if (players[playerId]) {
                    players[playerId].destroy();
                    delete players[playerId];
                }
            });
        }

        function update() {
            if (myPlayerId && players[myPlayerId]) {
                let player = players[myPlayerId];
                let velocityX = 0;
                let velocityY = 0;
                const speed = 200;

                if (this.cursors.left.isDown) {
                    velocityX = -speed;
                } else if (this.cursors.right.isDown) {
                    velocityX = speed;
                }

                if (this.cursors.up.isDown) {
                    velocityY = -speed;
                } else if (this.cursors.down.isDown) {
                    velocityY = speed;
                }

                // Only send update if there's actual movement
                if (velocityX !== 0 || velocityY !== 0) {
                    player.body.setVelocity(velocityX, velocityY);
                    socket.emit('playerMovement', { x: player.x, y: player.y, velocityX: velocityX, velocityY: velocityY });
                } else {
                    player.body.setVelocity(0, 0);
                    // Send a stop movement if keys are released and player was moving
                    if (player.body.velocity.x !== 0 || player.body.velocity.y !== 0) {
                        socket.emit('playerMovement', { x: player.x, y: player.y, velocityX: 0, velocityY: 0 });
                    }
                }
            }
        }

        function addPlayer(scene, playerInfo) {
            // Create a graphics object to draw the rectangle
            const graphics = scene.add.graphics();
            graphics.fillStyle(parseInt(playerInfo.color.replace('#', '0x')), 1);
            graphics.fillRect(0, 0, 32, 32); // Draw a 32x32 rectangle

            // Create a sprite from the graphics texture
            const player = scene.physics.add.sprite(playerInfo.x, playerInfo.y, graphics.generateTexture('player' + playerInfo.id, 32, 32));
            player.setCollideWorldBounds(true);
            players[playerInfo.id] = player;

            // Destroy the temporary graphics object
            graphics.destroy();
        }

        function addOtherPlayer(scene, playerInfo) {
            // Create a graphics object to draw the rectangle
            const graphics = scene.add.graphics();
            graphics.fillStyle(parseInt(playerInfo.color.replace('#', '0x')), 1);
            graphics.fillRect(0, 0, 32, 32); // Draw a 32x32 rectangle

            // Create a sprite from the graphics texture
            const otherPlayer = scene.physics.add.sprite(playerInfo.x, playerInfo.y, graphics.generateTexture('player' + playerInfo.id, 32, 32));
            otherPlayer.setCollideWorldBounds(true);
            players[playerInfo.id] = otherPlayer;

            // Destroy the temporary graphics object
            graphics.destroy();
        }
    </script>
</body>
</html>
